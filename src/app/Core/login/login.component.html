 <section>
   <div class="container h-100">
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col-lg-12 col-xl-11">
         <div class="card text-black" style="border-radius: 25px">
           <div class="card-body p-md-5">
             <div class="row justify-content-center">
               <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                 <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 sign">
                   Login
                 </p>

                 <form class="mx-1 mx-md-4" [formGroup]="loginform"  (submit)="log($event)" >

                    <!-- Email -->
                   <div class="d-flex flex-row align-items-center mb-4">
                     <i class="fas fa-user fa-lg me-3 fa-fw sign"></i>
                     <div class="form-outline flex-fill mb-0">
                       <input
                         type="text"
                         id="form3Example1c"
                         class="form-control"
                         formControlName="email"
                          [class.is-invalid]="!loginform.controls['email'].valid && emailcontrol.touched"
                          [class.is-valid]="loginform.controls['email'].valid && emailcontrol.touched "
                          placeholder="Enter Your Email" required />
                          <div class="valid-feedback"*ngIf="emailcontrol.valid ">Good</div>
                          <div class="invalid-feedback" *ngIf="emailcontrol.errors && emailcontrol.hasError('required')">Required!</div>
                          <div class="invalid-feedback" *ngIf="emailcontrol.errors && emailcontrol.hasError('pattern')">Email must be like example@gmail.com</div>
                     </div>
                   </div>
                    <!-- Password -->
                   <div class="d-flex flex-row align-items-center mb-4">
                     <i class="fas fa-envelope fa-lg me-3 fa-fw sign"></i>
                     <div class="form-outline flex-fill mb-0">
                       <input
                         type="password"
                         id="form3Example3c"
                         class="form-control"
                         formControlName="password"
                            [class.is-invalid]="!loginform.controls['password'].valid && passwordcontrol.touched"
                            [class.is-valid]="loginform.controls['password'].valid && passwordcontrol.touched"
                            placeholder="Enter password" />
                            <div class="valid-feedback" >Good</div>
                            <div class="invalid-feedback" *ngIf="passwordcontrol.errors  && passwordcontrol.hasError('required')">Required!</div>
                            <div class="invalid-feedback" *ngIf="passwordcontrol.errors  && passwordcontrol.hasError('minlength')">Password must be more than 5 letter</div>
                     </div>
                   </div>
                   <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-4">
                     <button
                       type="submit"
                       class="btn btn-warning btn-lg animated"
                     >
                     Login
                     </button>
                    </div>
                    <p class="small fw-bold mt-2 pt-1 mb-0 text-center">Don't have an account?<a class="link-danger"[routerLink]="['/Signup']"> Register</a></p>
                 </form>
               </div>
               <div
                 class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
               >
                 <img
                   src="/assets/images/Login.webp"
                   class="img-fluid"
                   alt="Sample image"
                 />
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>
